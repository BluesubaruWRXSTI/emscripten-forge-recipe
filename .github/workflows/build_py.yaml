name: CI
on: [push]






jobs:

  emscripten_wasm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emsdk_ver: ["3.1.2"]

    steps:
      - uses: actions/checkout@v2


      ################################################################
      # CONFIG
      ################################################################
      - name: global config
        shell: bash -l {0}
        run: |
          git config --global advice.detachedHead false
          cp $GITHUB_WORKSPACE/.github/workflows/.condarc $HOME
          mkdir $HOME/src

      ################################################################
      # EMSCRIPTEN ITSELF
      ################################################################
      - name: install emsdk
        shell: bash -l {0}
        run: |
          git clone https://github.com/emscripten-core/emsdk.git $HOME/src/emsdk
          cd $HOME/src/emsdk 
          ./emsdk install ${{matrix.emsdk_ver}}
           
      ################################################################
      # MAMBA
      ################################################################
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: .github/workflows/ci_env.yml
          environment-name: ci-env


      ################################################################
      # install / clone custom non-master things
      ################################################################   
      - name: "install custom non-master dependencies"
        run: |
          micromamba activate ci_env
          python -m pip install git+https://github.com/DerThorsten/conda-build.git@emscripten
          python -m pip install git+https://github.com/DerThorsten/conda.git@emscripten
          python -m pip install git+https://github.com/DerThorsten/boa.git@emscripten
          git clone --branch emscripten --depth 1 https://github.com/DerThorsten/conda-forge-pinning-feedstock.git  $HOME/src/conda-forge-pinning-feedstock
          cp $HOME/src/conda-forge-pinning-feedstock/recipe/conda_build_config.yaml $HOME


      ################################################################
      # build things
      ################################################################   
      - name: "install custom non-master dependencies"
        run: |
          echo "${HOME}/src/emsdk/" >> $PATH
          echo "${HOME}/src/emsdk/upstream/emscripten/" >> $PATH
          micromamba activate ci_env

          boa build  $GITHUB_WORKSPACE/recipes/emscripten_emscripten-32  
          boa build  $GITHUB_WORKSPACE/recipes/python 
          boa build  $GITHUB_WORKSPACE/recipes/python   --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/pybind11 --target-platform=emscripten-32